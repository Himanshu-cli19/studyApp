<ion-content class="ion-padding">
  <!-- Header -->
  <div class="header">
    <h2>Select your subject</h2>
  </div>

  <!-- Subject Cards -->
  <div *ngFor="let subject of subjects" class="card-wrapper">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ subject }}</ion-card-title>
        <ion-card-subtitle>Chapter-12</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <!-- Fixed Footer Button -->
  <ion-footer class="footer-button">
    <ion-button expand="block" class="next-btn" (click)="next()">
      Next
    </ion-button>
  </ion-footer>
</ion-content>
