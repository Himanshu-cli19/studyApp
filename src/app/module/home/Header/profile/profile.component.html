<ion-content>

  <!-- Header -->
  <div class="profile-header">
    <ion-icon name="arrow-back-outline" class="back-icon" (click)="goBack()"></ion-icon>
    <div class="avatar-container">
      <div class="avatar-circle">
        <!-- Add image here -->
        <!-- <ion-icon name="person-circle" class="avatar-icon"></ion-icon> -->
        <ion-avatar slot="start">
          <img  src="https://i.pravatar.cc/150?img=10" />
        </ion-avatar>
      </div>
      <div class="student-info">
        <h2>{{ student.name }}</h2>
        <p>{{ student.class }}</p>
      </div>
    </div>

    <!-- Icon Boxes -->
    <div class="icon-boxes">
      <div class="icon-box"><ion-icon name="book-outline"></ion-icon></div>
      <div class="icon-box"><ion-icon name="stats-chart-outline"></ion-icon></div>
      <div class="icon-box"><ion-icon name="trophy-outline"></ion-icon></div>
      <div class="icon-box"><ion-icon name="settings-outline"></ion-icon></div>
    </div>
  </div>

  <!-- Cards -->
  <div class="card-wrapper">
    <ion-card >
      <ion-item lines="none">
        <ion-icon name="mail" slot="start" class="left-icon" ></ion-icon>
        <ion-label>
          <h2>Email</h2>
          <p>{{ student.email }}</p>
        </ion-label>
        <ion-icon name="pencil" slot="end" class="right-icon"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item lines="none">
        <ion-icon name="call" slot="start" class="left-icon"></ion-icon>
        <ion-label>
          <h2>Phone Number</h2>
          <p>{{ student.phone }}</p>
        </ion-label>
        <ion-icon name="pencil" slot="end" class="right-icon"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item lines="none">
        <ion-icon name="calendar" slot="start" class="left-icon"></ion-icon>
        <ion-label>
          <h2>Date of Birth</h2>
          <p>{{ student.dob }}</p>
        </ion-label>
        <ion-icon name="pencil" slot="end" class="right-icon"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item lines="none">
        <ion-icon name="home" slot="start" class="left-icon"></ion-icon>
        <ion-label>
          <h2>Address</h2>
          <p>{{ student.address }}</p>
        </ion-label>
        <ion-icon name="pencil" slot="end" class="right-icon"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item lines="none">
        <ion-icon name="school" slot="start" class="left-icon"></ion-icon>
        <ion-label>
          <h2>Class</h2>
          <p>{{ student.class }}</p>
        </ion-label>
        <ion-icon name="pencil" slot="end" class="right-icon"></ion-icon>
        
      </ion-item>
    </ion-card>
  </div>

</ion-content>
