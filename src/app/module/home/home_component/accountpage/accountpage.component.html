

<ion-content class="account-page-content one">
  <ion-toolbar color="primary">
    <ion-title>My Learning Profile</ion-title>
  </ion-toolbar>
  <div class="profile-section ion-text-center">
    <ion-avatar class="profile-avatar">
      <img [src]="profileImage || 'assets/default-avatar.png'" alt="Profile Picture">
    </ion-avatar>
    <ion-button fill="clear" color="primary" size="small" (click)="changePhoto()">
      Change Photo
    </ion-button>
  </div>

  <ion-list lines="full">
    <ion-item>
      <ion-label>
        <h2>Name</h2>
        <p>{{ user.name }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Email</h2>
        <p>{{ user.email }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Grade</h2>
        <p>{{ user.grade }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" class="action-btn">
    Edit Profile
  </ion-button>

  <ion-button expand="block" color="medium" class="action-btn">
    Logout
  </ion-button>
<!-- </ion-content> -->






  <div class="slider-container">
    <div class="slider-wrapper">
      <ion-card *ngFor="let item of items">
        <img [src]="item.image" />
        <ion-card-header>
          <ion-card-title>{{ item.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ item.description }}
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
