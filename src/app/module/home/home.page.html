<ion-content >
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>



<ion-menu contentId="main-content" class="htop">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- ---------------- -->
   
   <!-- ---------------- -->
  <ion-content class="ion-padding">
    <ion-list>

      <ion-menu-toggle>

      <ion-item>
      
        <ion-icon aria-hidden="true" name="school" slot="start" (click)="selclass()"></ion-icon>
      
        <ion-label (click)="selclass()">Class</ion-label>
      
      </ion-item>
  
      <ion-item>
        <ion-icon aria-hidden="true" name="book" slot="start" (click)="subject()"></ion-icon>
        <ion-label (click)="subject()" >Subject</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon aria-hidden="true" name="person" slot="start" (click)="profile()"></ion-icon>
        <ion-label (click)="profile()">Profile</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon aria-hidden="true" name="bookmark" slot="start" (click)="demo()"></ion-icon>
        <ion-label (click)="demo()">Demo</ion-label>
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- ------------- -->
<ion-content class="ion-padding fab-button" >
  <ion-fab slot="fixed" vertical="end" horizontal="end" >
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
 <!-- ----------------- -->

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Header</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content> 
    <router-outlet></router-outlet>
  </ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button tab="test">
        <ion-icon name="trophy-outline"></ion-icon>
        Test
      </ion-tab-button>
      
      <ion-tab-button tab="search">
        <ion-icon name="search"></ion-icon>
        Search
      </ion-tab-button>
     
      <ion-tab-button tab="practice">
        <ion-icon name="analytics-outline"></ion-icon>
        Practice
      </ion-tab-button>
      <ion-tab-button tab="account">
        <ion-icon name="person-outline"></ion-icon>
        Account
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
